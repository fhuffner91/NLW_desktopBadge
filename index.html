<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Felipe Huffner- DoWhile2021</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>

<body>
  <main>
    <div class="gradient">
      <div class="broken"></div>
      <div class="ribbon"></div>
      <div class="container">
        <div class="avatar">
          <span>
            <img id="seloRocket" src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userImg" src="https://github.com/fhuffner91.png" alt="Foto pessoal" />
        </div>

        <h1 id="userName">Felipe Huffner</h1>
        <a id="userLink" href="https://github.com/fhuffner91" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id=userLogin>fhuffner91</span></a>

        <p id="userBio">An estudent focused on helping people start programming for web</p>

        <ul id="socialLinks">
          <li class="instagram">
            <a href="https://instagram.com/felipe.huffner" target="_blank">
              <img src="images/IconeInstaBranco.png" alt="ícone instagram" />
            </a>
          </li>
          <li class="Linkedin">
            <a href="https://linkedin.com/felipehuffner" target="_blank">
              <img src="images\IconeLinkedinBranco.png" alt="ícone linkedin" />
            </a>
          </li>
        </ul>
      </div>
  </main>
  <img class="logoDoWhile" src="./images/logo-do-while-2021.png" alt="Logo DoWhile 2021">

  <script src="./script.js"></script>
  <script type="text/javascript" src="vanilla-tilt.js"></script>
  <script type="text/javascript">
    VanillaTilt.init(document.querySelector("main"), {
      max: 7,
      speed: 300
    });
  </script>
</body>

</html>
